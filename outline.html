<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>outline</title>
</head>
<body>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background: yellowgreen;
      border: 10px solid #655;
      outline: 5px solid deeppink;
    }
    .negetive {
      width: 200px;
      height: 100px;
      background: yellowgreen;
      border-radius: 6px;
      /*border: 1px solid deeppink;*/
      outline: 1px dashed #655;
      outline-offset: -10px;
    }
  </style>
  <p>1</p>
  <div class="box"></div>
  <p>2</p>
  <div class="negetive"></div>
</body>
</html>
