<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="meaning">
    <div>
      i have a nice subtle inner rounding, dont i look pretty
    </div>
  </div>
  <br>
  <div class="outline">
    i have a nice subtle inner rounding, dont i look pretty
  </div>
  <style>
    .meaning {
      background: #655;
      padding: .8em;
    }
    .meaning > div {
      background: tan;
      border-radius: .8em;
      padding: 1em;
    }

    .outline {
      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .34em #655;
      outline: .6em solid #655;
    }
  </style>
</body>
</html>
