<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 20px;
      padding: 10px;
      border: 10px solid #eee;
      background: lightblue;
      
      /* 以 content 外延为分界线，规定盒子的宽高，默认*/
      box-sizing: content-box;
      /* 以 border 外延为分界线，规定盒子的宽高*/
      box-sizing: border-box;

    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
